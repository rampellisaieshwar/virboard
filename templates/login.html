{%load static%}
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<!-- Font Google -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container"> <a class="navbar-brand navbar-logo" href="{%url 'index'%}"> VR BlackBoard </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="fas fa-bars"></span> </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"> <a class="nav-link" href="{% url 'index' %}" data-scroll-nav="0">Home</a> </li>
            <li class="nav-item"> <a class="nav-link" href="{% url 'contact' %}" >Contact</a> </li>
            <li class="nav-item"> <a class="nav-link" href="{%url 'register'%}">Register</a> </li>
            <li class="nav-item"> <a class="nav-link" href="{%url 'login'%}" >Login</a> </li>
            </ul>
        </div>
        </div>
    </nav>
    <section class="banner" data-scroll-index='0'>
        <div class="banner-overlay">
          <div class="container">
            <div class="row">
          <div class="col-md-12">
            <div class="sectioner-header text-center">
              <h3 >Login</h3>
              <span class="line"></span><p></p>
            </div>
            <div class="section-content" >
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <img src="{%static 'images/login1.svg'%}"  class="img-fluid wow fadeInUp"/>
                   </div>
                <div class="col-sm-12 col-md-12 col-lg-8">
                  <form id="contact_form" action="{% url 'login'%}" style="padding-top: 50px;" method="post">
                    {% csrf_token %}
                    <input type="email" id="email" class="form-input w-100" name="email" placeholder="Email">
                    <input type="password" id="password" class="form-input w-100" name="password" placeholder="Password">
                    <div class="row">
                        <div class="col">
                            <button class="btn-grad w-100 text-uppercase" type="submit" name="signin" id="signin">Login</button>
                        </div>
                        <div class="col">
                            <button class="btn-grad w-100 text-uppercase" type="submit" name="signup" id="signup">Register</button>
                            <h6></h6>
                            <div class="row">
                              <div class="col"><h6></h6></div>
                              <div class="col"><h6><a href="{%url 'forgotpassword'%}">Forget Password</a></h6></div>
                            </div>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="svg-wave"> <img src="{%static 'images/wave (2).svg'%}" alt=""  > </span>
</section>

        <footer class="footer-copy">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <p>2023 &copy; Applight. Website Designed by Sai Eshwar Rampelli</a></p>
                </div>
              </div>
            </div>
          </footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script> 
<!-- scrollIt js --> 
<script src="js/scrollIt.min.js"></script> 
<script src="js/wow.min.js"></script> 
<script>
	wow = new WOW();
	wow.init();
$(document).ready(function(e) {

	$('#video-icon').on('click',function(e){
	e.preventDefault();
	$('.video-popup').css('display','flex');
	$('.iframe-src').slideDown();
	});
	$('.video-popup').on('click',function(e){
	var $target = e.target.nodeName;
	var video_src = $(this).find('iframe').attr('src');
	if($target != 'IFRAME'){
	$('.video-popup').fadeOut();
	$('.iframe-src').slideUp();
	$('.video-popup iframe').attr('src'," ");
	$('.video-popup iframe').attr('src',video_src);
	}
	});

	$('.slider').bxSlider({
	pager: false
	});
});
    
$(window).on("scroll",function () {

	var bodyScroll = $(window).scrollTop(),
	navbar = $(".navbar");
	
	if(bodyScroll > 50){
	$('.navbar-logo img').attr('src','{% static "images/logo-black.png" %}');
	navbar.addClass("nav-scroll");

}else{
	$('.navbar-logo img').attr('src','{%static "images/vrlogo.png"%}');
	navbar.removeClass("nav-scroll");
}

});
$(window).on("load",function (){
	var bodyScroll = $(window).scrollTop(),
	navbar = $(".navbar");
	
	if(bodyScroll > 50){
	$('.navbar-logo img').attr('src','{%static "images/logo-black.png"%}');
	navbar.addClass("nav-scroll");
	}else{
	$('.navbar-logo img').attr('src','{%static "images/logo-white.png"%}');
	navbar.removeClass("nav-scroll");
	}

	$.scrollIt({
	
	easing: 'swing',      // the easing function for animation
	scrollTime: 900,       // how long (in ms) the animation takes
	activeClass: 'active', // class given to the active nav element
	onPageChange: null,    // function(pageIndex) that is called when page is changed
	topOffset: -63
	});
});

</script>
</body>
</html>
